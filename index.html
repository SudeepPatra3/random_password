<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(90deg, rgba(190, 17, 166, 1) 0%, rgba(0, 212, 255, 1) 100%);
        }

        .body_style {
            border: 1px solid #fff;
            border-radius: 30px;
            margin-top: 10%;
        }
    </style>
</head>

<body>
    <div class="body_style text-center col-md-6 mx-auto">
        <h3 class="text-center p-4 text-white">Random Password Generator</h3>
        <input type="number" class="form-control m-2" id="lengths" placeholder="Length of password">
        <button onclick="check();" class="btn btn-danger btn-xlg"><strong>Generate</strong></button>
        <h2 id="text" class="text-white p-4"></h2>
    </div>
    <script>
        function generate() {
            var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@!#$%^&*()+_{}[].?\/";
            var length = document.getElementById("lengths");
            var string_length = length.value;
            var randomstring = '';
            for (var i = 0; i < string_length; i++) {
                var rnum = Math.floor(Math.random() * chars.length);
                randomstring += chars.substring(rnum, rnum + 1);
            }
            document.getElementById("text").innerText = "Your Password is :  " + randomstring;
        }
        function check() {
            var checking_1 = document.getElementById('lengths');
            var checking = checking_1.value;
            if (checking == "") {
                alert("Please enter the length of password you need ðŸ˜Š");
            }
            else {
                generate();
            }
        }

    </script>
</body>

</html>
